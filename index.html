<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ’¡ Lit demo</title>
    <link href="/style.css" rel="stylesheet" />
    <script type="module" src="/src/my-comment.ts"></script>
    <script type="module" src="/src/my-rate.ts"></script>
  </head>
  <body>
    <h1>Comment a Ã©tÃ© la prÃ©sentationÂ ?</h1>
    <form>
      <my-rate label="mark" max="5"></my-rate>
      <my-comment label="Description" name="description"></my-comment>
      <button type="submit">Submit</button>

      <pre></pre>
    </form>
  </body>
  <script type="module">
    let description
    let rate

    // FORM
    document.querySelector("form").addEventListener("submit", (event) => {
      event.preventDefault()
      console.info("submit", {
        description,
        rate,
      })
    })

    function updateDataPrompt() {
      document.querySelector("pre").textContent = JSON.stringify(
        { description, rate },
        undefined,
        2
      )
    }

    // Description
    document
      .querySelector("my-comment")
      .addEventListener("onchange", (event) => {
        description = event.detail.value
        updateDataPrompt()
      })

    // Rate
    document.querySelector("my-rate").addEventListener("onchange", (event) => {
      rate = event.detail.value
      updateDataPrompt()
    })
  </script>
</html>
